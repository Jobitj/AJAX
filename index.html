<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>User Details</title>
</head>
<body style="background-color:#DAC0A3 ">
    <div class="container-fluid   mb-2  text-center" style="background-color: #EADBC8;">
<h1 class="text-" style="color: #0F2C59;">User Details</h1>
    </div>
<div id="result" class="row row-cols-lg-3 ">
    

</div>

</body>
<script>
const request= new XMLHttpRequest();


request.open('get','https://jsonplaceholder.typicode.com/users')

request.send()

request.onreadystatechange=()=>{
if(request.readyState==4){
    if(request.status>199 && request.status<300){
        console.log(request.responseText);
        
        let arraycard=JSON.parse(request.responseText)
        console.log(arraycard);
        displayArray(arraycard)
    }
    else{
        alert('faild to connect to jsonplaceholder')
    }
}
}

function displayArray(arraycard){
for(let card of arraycard){
    htmlData = `   <div class="col-4">
        <div class=" mt-4 mx-auto shadow-lg border-0 rounded-5"  style="width: 18rem; border-radius: 10px; ">      
        <div class=" p-3 border rounded-5" style="background-color:#F8F0E5;color: #0F2C59; " >
            <h5 class="  text-center p-2 border rounded-5 " style="border-radius:10px 10px 0px 0px;background-color:#EADBC8";>User  ${card.id}</h5>
        <p class="card-text "> <b>ID: </b>${card.id} </p>
        <p class="card-text "> <b>Name: </b>${card.name} </p>
        <p class="card-text "> <b>User Name: </b>${card.username} </p>
        <p class="card-text "> <b>E-mail: </b>${card.email}</p>
        <p class="card-text "> <b>Address: </b>  <br>
        <span>Street: </span>${card.address.street} <br>
        <span>Suite: </span>${card.address.suite} <br>
        <span>City: </span>${card.address.city} <br>
        <span>Zipcode: </span>${card.address.zipcode} <br>
        <span>Geo: </span>${card.address.geo.lat} <br> &nbsp &nbsp &nbsp &nbsp&nbsp ${card.address.geo.lng}
        </p>
        <p class="card-text "> <b>Phone: </b>${card.phone}</p>
        <p class="card-text "> <b>Website: </b>${card.website}</p>
        <p class="card-text "> <b>Company: </b><br>
        <span>Name: </span>${card.company.name}<br>
        <span>CatchPhrase: </span>${card.company.catchPhrase}<br>
        <span>BS: </span>${card.company.bs}<br>
        </p>
        </div>
        </div>
        </div>
        `
        result.innerHTML += htmlData
}
}


</script>
</html>
